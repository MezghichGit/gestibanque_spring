<html>

<head>
<title>GESTI-BANQUE</title>
<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
  crossorigin="anonymous">
</head>

<body style="margin: 0.5%;">
  <div th:replace="fragment/header::header" />
  <div th:replace="fragment/navbar::navbar" />
  <br />
  <br />

  <h1 align="center">Les Banques</h1>
  <br />

  <!-- <div th:replace="fragment/rscbox::rscbox" /> -->
  <div class="container mt-3">
    <form class="row" method="post" th:action="@{/banques/search}"
      th:object="${banques}">
      <div class="col">
        <label for="si" class="visually-hidden"></label>
        <input type="text" class="form-control" id="si" th:name="nom"
          placeholder="Saisissez le nom d'une banque">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Rechercher</button>
      </div>
    </form>
  </div>

  Pour ajouter une nouvelle banque, cliquez ici :
  <a class="btn btn-primary" th:href="@{/banques/save}">Nouvelle
    Banque</a>
  <br />
  <br />
  <h3 align="center" style="background-color: rgb(0, 255, 128);">Liste
    des banques</h3>

  <table border="4" align="center" class="table table-dark">
    <tr>
      <th>ID Banque</th>
      <th>Nom</th>
      <th>Capital</th>
      <th>Adresse</th>
      <th>Comptes</th>
      <th>Supprimer</th>
      <th>Modifier</th>
    </tr>
    <tr th:each="banque:${banques}">
      <td th:text="${banque.id}"></td>
      <td th:text="${banque.nom}"></td>
      <td th:text="${banque.capital}"></td>
      <td th:text="${banque.adresse}"></td>
      <td>
        <a th:href="@{/banques/comptes/{id}(id=${banque.id})}"
          class="btn btn-info">Comptes</a>
      </td>
      <td>
        <a th:href="@{/banques/delete/{id}(id=${banque.id})}"
          class="btn btn-danger">Supprimer</a>
      </td>
      <td>
        <a th:href="@{/banques/update/{id}(id=${banque.id})}"
          class="btn btn-warning">Modifier</a>
      </td>
    </tr>

  </table>

  <div th:replace="fragment/footer::footer" />

</body>

</html>
