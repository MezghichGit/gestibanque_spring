<html>

<head>
	<title>GESTI-BANQUE</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="margin: 0.5%;">
	<h1 align="center">Les Comptes Bancaires</h1>

	Pour consulter la liste des comptes bancaires : <a class="btn btn-primary" th:href="@{/comptes/list}">Liste Comptes
		Bancaires</a>
	<br />
	<br />
	<h3 align="center" style="background-color: rgb(0, 255, 128);">Nouveau Compte</h3>

	<div style="width: 50%; margin-left: 20%;">
		<form method="post" th:action="@{/comptes/save}" th:object="${cb}">
			<label for="pp">Proprietaire</label> <input id="pp" type="text" th:field="*{proprietaire}"
				class="form-control" required />
			<br />
			<label for="dc">Date de création</label> <input id="dc" type="date" th:field="*{dateCreation}"
				class="form-control" required />
			<br />
			<label for="tc">Type de compte</label>
			<select id="tc" th:field="*{typeCompte}" class="form-control" required>
				<option value="Épargne">Epargne</option>
				<option value="Courant">Courant</option>
			</select>
			<br />
			<br />
			<label for="sc">Solde de compte</label> <input id="sc" type="number" th:field="*{solde}"
				class="form-control" required />
			<br />
			<label for="id">ID Banque</label> <input id="id" type="number" th:field="*{idBanque}" class="form-control"
				required />
			<br />

			<input type="submit" value="Ajouter" class="btn btn-primary" />
		</form>
	</div>
</body>

</html>
