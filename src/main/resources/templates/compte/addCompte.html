<html>

<head>
<title>GESTI-BANQUE</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="margin: 0.5%;">
  <div th:replace="fragment/header::header" />
  <div th:replace="fragment/navbar::navbar" />
  <br />
  <br />

  <h1 align="center">Les Comptes Bancaires</h1>
  <br />

  Pour consulter la liste des comptes bancaires :
  <a class="btn btn-primary" th:href="@{/comptes/list}">Liste Comptes</a>
  <br />
  <br />
  <h3 align="center" style="background-color: rgb(0, 255, 128);">Ajouter un compte bancaire</h3>

  <div style="width: 50%; margin-left: 20%;">
    <form method="post" th:action="@{/comptes/save}" th:object="${cb}">
      <label for="pp">Propriétaire du compte</label>
      <input id="pp" type="text" th:field="*{proprietaire}" class="form-control" required />
      <br />
      <label for="dc">Date de création du compte</label>
      <input id="dc" type="date" th:field="*{dateCreation}" class="form-control" required />
      <br />
      <label for="tc">Type du compte</label>
      <select id="tc" th:field="*{typeCompte}" class="form-control" required>
        <option value="">--</option>
        <option value="Épargne">Épargne</option>
        <option value="Courant">Courant</option>
      </select>
      <br />
      <label for="sc">Solde du compte</label>
      <input id="sc" type="number" th:field="*{solde}" class="form-control" required />
      <br />
      <label for="bn">Banque du compte</label>
      <select id='bn' th:field="*{banque}" class="form-control" required>
        <option value="">--</option>
        <option th:each="banque:${banques}" th:text="${banque.nom}" th:value="${banque.id}"></option>
      </select>
      <br />

      <input type="submit" value="Ajouter" class="btn btn-primary" />
    </form>
  </div>

  <div th:replace="fragment/footer::footer" />

</body>

</html>
