<html>

<head>
	<title>GESTI-BANQUE</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="margin: 0.5%;">
<h1 align="center">Les banque de GK, Cursus Java, Promo 2024</h1>


Pour ajouter une nouvelle compte clique ici : <a class="btn btn-primary" th:href="@{/comptes/save}">Ajouter compte</a>
<br />
<br />
<h3 align="center" style="background-color: brown;">Liste des comptes bancaires</h3>

<table border="4" align="center" class="table table-dark">
	<tr>
		<th>ID compte</th>
		<th>Nom Proprietaire</th>
		<th>Date creation</th>
		<th>Compte type</th>
		<th>Supprimer</th>
		<th>Modifier</th>
	</tr>
	<tr th:each="compte:${comptes}">
		<td th:text="${compte.id}"></td>
		<td th:text="${compte.proprietaire}"></td>
		<td th:text="${compte.dateCreation}"></td>
		<td th:text="${compte.typeCompte}"></td>
		<td><a th:href="@{/comptes/delete/{id}(id=${compte.id})}" class="btn btn-danger">Supprimer</a></td>
		<td><a th:href="@{/comptes/update/{id}(id=${compte.id})}" class="btn btn-warning">Modifier</a></td>
	</tr>

</table> 
</body>
</html>
