<html>

<head>
	<title>GESTI-BANQUE</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="margin: 0.5%;">
<h1 align="center">Les banque de GK, Cursus Java, Promo 2024</h1>


Pour consulter la liste des banques : <a class="btn btn-primary" th:href="@{/banques/list}">Liste Banques</a>
<br />
<br />
<h3 align="center" style="background-color: brown;">Modifier une nouvelle banque</h3>

<div style="width: 50%; margin-left: 20%;">
	<form method="post" th:action="@{/comptes/save}" th:object="${compte}">
		<label for="nb">Nom proprietaire</label> <input id="nb" type="text" th:field="*{proprietaire}" class="form-control" required />
		<br />
		<label for="cb">Date creation</label> <input id="cb" type="date" th:field="*{dateCreation}" class="form-control" required/>
		<br />
		<label for="ab">Type de compte</label> 
		<select id="ab" th:field="*{typeCompte}" class="form-control" required>
			<option value="Epargne">Epargne</option>
			<option value="Courant">Courant</option>
		</select>
		<br />
		<br />
		<label for="ab">Solde de compte</label> <input id="ab" type="number" th:field="*{solde}" class="form-control" required />
		<br />
		<label for="ab">Banque id</label> <input id="ab" type="number" th:field="*{idBanque}" class="form-control" required />
		<br />
		
		<input type="submit" value="Ajouter" class="btn btn-primary"/>
	</form>
</div>
</body>
</html>
