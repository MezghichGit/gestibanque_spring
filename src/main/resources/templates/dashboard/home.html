<html>

<head>
<title>GESTI-BANQUE</title>
<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
  crossorigin="anonymous">
</head>

<body style="margin: 0.5%;">
  <div th:replace="fragment/header::header" />
  <div th:replace="fragment/navbar::navbar" />
  <br />
  <br />

  <div class="container mt-4">
    <h1 class="mb-4">Statistiques</h1>

    <div class="card-deck">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Nombre de banques</h5>
          <p class="card-text" th:text="${numberOfBanques}"></p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Nombre de comptes bancaires</h5>
          <p class="card-text" th:text="${numberOfComptes}"></p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Nombre de messages</h5>
          <p class="card-text" th:text="${numberOfMessages}"></p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Nombre d'utilisateurs</h5>
          <p class="card-text" th:text="${numberOfUsers}"></p>
        </div>
      </div>
    </div>

  </div>

  <div th:replace="fragment/footer::footer" />

</body>
<html>
