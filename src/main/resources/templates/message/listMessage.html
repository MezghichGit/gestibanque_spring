<html>

<head>
	<title>GESTI-BANQUE</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="margin: 0.5%;">
	<h1 align="center">Les Messages</h1>

	<br />

	<!-- <div th:replace="fragment/rscbox::rscbox" /> -->
	<div class="container mt-3">
		<form class="row" method="post" th:action="@{/messages/search}">
			<div class="col">
				<label for="si" class="visually-hidden"></label>
				<input type="date" class="form-control" id="si" th:name="dateMessage"
					placeholder="Saisissez la date d'envoi du message">
			</div>
			<div class="col-auto">
				<button type="submit" class="btn btn-primary mb-3">Rechercher</button>
			</div>
		</form>
	</div>

	Pour ajouter un nouveau message, cliquez ici : <a class="btn btn-primary" th:href="@{/messages/save}">Nouveau
		Message</a>
	<br />
	<br />
	<h3 align="center" style="background-color: rgb(0, 255, 128);">Messagerie</h3>

	<table border="4" align="center" class="table table-dark">
		<tr>
			<th>ID</th>
			<th>Sujet</th>
			<th>Description</th>
			<th>Date</th>
			<th>Sender</th>
			<th>Supprimer</th>
			<th>Modifier</th>
		</tr>
		<tr th:each="message:${messages}">
			<td th:text="${message.id}"></td>
			<td th:text="${message.sujet}"></td>
			<td th:text="${message.description}"></td>
			<td th:text="${message.dateMessage}"></td>
			<td th:text="${message.emailSender}"></td>
			<td><a th:href="@{/messages/delete/{id}(id=${message.id})}" class="btn btn-danger">Supprimer</a></td>
			<td><a th:href="@{/messages/update/{id}(id=${message.id})}" class="btn btn-warning">Modifier</a></td>
		</tr>

	</table>
</body>

</html>
