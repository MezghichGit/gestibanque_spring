<html>

<head>
	<title>GESTI-BANQUE</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="margin: 0.5%;">
<h1 align="center">Les banque de GK, Cursus Java, Promo 2024</h1>


Pour ajouter un nouveau message, cliquez ici : <a class="btn btn-primary" th:href="@{/messages/save}">Nouveau Message</a>
<br />
<br />
<h3 align="center" style="background-color: brown;">Messagerie</h3>

<table border="4" align="center" class="table table-dark">
	<tr>
		<th>ID</th>
		<th>Sujet</th>
		<th>Description</th>
		<th>Date</th>
		<th>Sender</th>
		<th>Supprimer</th>
		<th>Modifier</th>
	</tr>
	<tr th:each="message:${messages}">
		<td th:text="${message.id}"></td>
		<td th:text="${message.sujet}"></td>
		<td th:text="${message.description}"></td>
		<td th:text="${message.dateMessage}"></td>
		<td th:text="${message.emailSender}"></td>
		<td><a th:href="@{/messages/delete/{id}(id=${message.id})}" class="btn btn-danger">Supprimer</a></td>
		<td><a th:href="@{/messages/update/{id}(id=${message.id})}" class="btn btn-warning">Modifier</a></td>
	</tr>

</table>
</body>
</html>
