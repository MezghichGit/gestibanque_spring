<html>

<head>
	<title>GESTI-BANQUE</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="margin: 0.5%;">
	<h1 align="center">Les Messages</h1>

	Pour consulter la liste des messages : <a class="btn btn-primary" th:href="@{/messages/list}">Messagerie</a>
	<br />
	<br />
	<h3 align="center" style="background-color: rgb(0, 255, 128);">Rédiger Message</h3>

	<div style="width: 50%; margin-left: 20%;">
		<form method="post" th:action="@{/messages/save}" th:object="${message}">
			<input type="hidden" th:field="*{id}" />
			<label for="sm">Sujet</label> <input id="sm" type="text" th:field="*{sujet}" class="form-control" />
			<br />
			<label for="dm">Description</label> <input id="dm" type="text" th:field="*{description}"
				class="form-control" />
			<br />
			<label for="dt">Date</label> <input id="dt" type="date" th:field="*{dateMessage}" class="form-control" />
			<br />
			<label for="se">Sender</label> <input id="se" type="email" th:field="*{emailSender}"
				class="form-control" />
			<br />
			<input type="submit" value="Mettre à jour" class="btn btn-primary" />
		</form>
	</div>
</body>

</html>
