<html>

<head>
	<title>GESTI-BANQUE</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="margin: 0.5%;">
<h1 align="center">Les Utilisateurs</h1>


Pour consulter la liste des utilisateurs : <a class="btn btn-primary" th:href="@{/users/list}">Liste utilisateurs</a>
<br />
<br />
<h3 align="center" style="background-color: rgb(0, 255, 128);">Mise à jour d'un utilisateur</h3>

<div style="width: 50%; margin-left: 20%;">
	<form method="post" th:action="@{/users/save}" th:object="${user}">
		<input type="hidden" th:field="*{id}"/>
		<label for="nu">Nom</label> <input id="nu" type="text" th:field="*{nom}" class="form-control" />
		<br />
		<label for="pu">prenom</label> <input id="pu" type="text" th:field="*{prenom}" class="form-control" />
		<br />
		<label for="au">Age</label> <input id="au" type="number" th:field="*{age}" class="form-control" />
		<br />
		<label for="eu">Email</label> <input id="eu" type="text" th:field="*{email}" class="form-control" />
		<br />
		<label for="ad">Adresse</label> <input id="ad" type="text" th:field="*{adresse}" class="form-control" />
		<br />
		<label for="tu">Telephone</label> <input id="tu" type="text" th:field="*{telephone}" class="form-control" />
		<br />
		<input type="submit" value="Mettre à jour" class="btn btn-primary"/>
	</form>
</div>
</body>
</html>
